<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <style>
        .header{
            text-align: center;
            background-color: rgb(12, 74, 146);
            padding: 20px 30px;
            border-radius: 60px;
            color: white;
            margin-bottom: 60px;
        }
        .calender{
            display: grid;
            grid-template-columns:repeat(7, 1fr);
            grid-template-rows:40px repeat(6,1fr );
            grid-gap: 2rem;
        }
        .date, .day{
            background-color: rgb(180, 226, 241);
            font-size: 3em;
            font-weight: 600;
            display: flex;
            padding: 20px;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        .other{
            background-color: lightgray;
        }
        .day{
            background-color: rgb(172, 221, 73);
            font-size: 2.2em;
        }
    </style>
</head>
<body>
    <h1 class="header">Calender with HTML & CSS</h1>
    <div class="calender">  
        <div class="day">S</div>
        <div class="day">M</div>
        <div class="day">T</div>
        <div class="day">W</div>
        <div class="day">T</div>
        <div class="day">F</div>
        <div class="day">S</div> 
        <div class="date other">32</div>
        <div class="date other">31</div>
        <div class="date">1</div>
        <div class="date">2</div>
        <div class="date">3</div>
        <div class="date">4</div>
        <div class="date">5</div>
        <div class="date">6</div>
        <div class="date">7</div>
        <div class="date">8</div>
        <div class="date">9</div>
        <div class="date">10</div>
        <div class="date">11</div>
        <div class="date">12</div>
        <div class="date">13</div>
        <div class="date">14</div>
        <div class="date">15</div>
        <div class="date">16</div>
        <div class="date">17</div>
        <div class="date">18</div>
        <div class="date">19</div>
        <div class="date">20</div>
        <div class="date">21</div>
        <div class="date">22</div>
        <div class="date">23</div>
        <div class="date">24</div>
        <div class="date">25</div>
        <div class="date">26</div>
        <div class="date">27</div>
        <div class="date">28</div>
        <div class="date">29</div>
        <div class="date">30</div>
        <div class="date other">1</div>
        <div class="date other">2</div>
        <div class="date other">3</div>
    </div>
</body>
</html>
